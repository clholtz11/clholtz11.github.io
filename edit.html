<!DOCTYPE html>
<html
<head>
    <title>Edit</title>
    <style>
    	#color {
            width: 100px;  
            height: 35px;
            border: 2px inset black;
            cursor: pointer; 
      }
    	a {
        font-size: 25px;
        color: auto;
      }
      a:visited {
        color: auto;
      } 
      a:active {
        color: auto;
      }
      </style>
</head>
<body>
      <script>
      var password = "clh";
      (function passcodeprotect() {
          var passcode = prompt("Enter PassCode");
          while (passcode !== password) {
              alert("Incorrect PassCode");
              return passcodeprotect();
          }
      }());
      </script>
	<h1 style = "color: auto; font-size: auto;">Change the background colors for every page inside of this website!</h1>
      <input style="width: 50px" type="color" id="color" onchange="changeColor()">
      <br>
      <script>
        function changeColor() {
            var color = document.querySelector("#color").value;
            document.body.style.backgroundColor = color; 
            localStorage.setItem("backgroundColor", color);
        }
        function showValues() {
            document.querySelector("#redv").innerHTML = document.querySelector("#redi").value;
            document.querySelector("#greenv").innerHTML = document.querySelector("#greeni").value;
            document.querySelector("#bluev").innerHTML = document.querySelector("#bluei").value;
        }
        window.onload = function() {
            if (localStorage.getItem("backgroundColor")) {
                document.body.style.backgroundColor = localStorage.getItem("backgroundColor");
            }
        }
      </script>
      <br>
      <a href="index.html">Home</a> 
</body>
</html>
