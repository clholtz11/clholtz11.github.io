<!DOCTYPE html>
<head>
      <title>Edit</title>
      
   </head>
   <body>
<script>
    var password = "clh";
    (function passcodeprotect() {
        var passcode = prompt("Enter PassCode");
        while (passcode !== password) {
            alert("Incorrect PassCode");
            return passcodeprotect();
        }
    })();

    function changeColor() {
        var red = document.querySelector("#redi").value;
        var green = document.querySelector("#greeni").value;
        var blue = document.querySelector("#bluei").value;
        var colorStr = "rgb(" + red + "," + green + "," + blue + ")";
        document.body.style.backgroundColor = colorStr;

        // Save the color in localStorage
        localStorage.setItem("backgroundColor", colorStr);
    }

    function showValues() {
        document.querySelector("#redv").innerHTML = document.querySelector("#redi").value;
        document.querySelector("#greenv").innerHTML = document.querySelector("#greeni").value;
        document.querySelector("#bluev").innerHTML = document.querySelector("#bluei").value;
    }

    window.onload = function() {
        // Check if a color is saved in localStorage and apply it
        if (localStorage.getItem("backgroundColor")) {
            document.body.style.backgroundColor = localStorage.getItem("backgroundColor");
        }

        changeColor();
        showValues();
    }
</script>

            <a href="index.html">Home</a> 
   </body>
</head>
