<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Entry</title>
    <style>
        textarea {
            width: 100%; /* Full width */
            height: 150px; /* Height for more space */
            font-size: 16px; /* Comfortable font size */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>New Entry</h1>
    <form id="entryForm">
        <label for="entryInput">Enter your content:</label><br>
        <textarea id="entryInput" required></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('entryForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page refresh

            const entryInput = document.getElementById('entryInput').value;

            if (entryInput.trim() !== "") {
                // Retrieve existing entries from localStorage
                const entries = JSON.parse(localStorage.getItem('entries')) || [];
                
                // Add new entry to the list
                entries.push(entryInput);
                
                // Save updated entries back to localStorage
                localStorage.setItem('entries', JSON.stringify(entries));

                // Debug logs
                console.log('Entry saved:', entryInput);
                console.log('All entries:', entries);

                // Redirect back to the main page (adjust path if needed)
                window.location.href = 'index.html'; // Change this if necessary
            } else {
                console.log('Empty input, not saved.');
            }
        });
    </script>

    <!-- Back button -->
    <a href="gilmoregirls.html" style="margin-top: 10px; padding: 5px 10px; font-size: 30px;">Back</a>
</body>
</html>
