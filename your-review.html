<!DOCTYPE html>
<head>
    <title>New Review</title>
    <style>
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>New Review Entry</h1>
    <form id="entryForm">
    <label for="showName">Select Show:</label>
    <select id="showName" required>
        <option value="Gilmore Girls">Gilmore Girls</option>
        <option value="Friends">Friends</option>
        <option value="How I Met Your Mother">How I Met Your Mother</option>
        <option value="One Tree Hill">How I Met Your Mother</option>
        <option value="The Middle">How I Met Your Mother</option>
        <option value="New Girl">How I Met Your Mother</option>
        <option value="The Fosters">How I Met Your Mother</option>
        <option value="Beverly Hills, 90210">How I Met Your Mother</option>
        <option value="Once Upon A Time">How I Met Your Mother</option>
        <option value="Heartland">How I Met Your Mother</option>
    </select><br>

    <label for="entryInput">Enter your review:</label><br>
    <textarea id="entryInput" required></textarea><br>
    <button type="submit">Submit</button>
</form>


    <button id="clearEntries" style="margin-top: 10px;">Clear All Reviews</button>

    <script>
        document.getElementById('entryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const showInput = document.getElementById('showInput').value.trim();
            const entryInput = document.getElementById('entryInput').value.trim();
            
            if (showInput !== "" && entryInput !== "") {
                // Create an entry object to store the review
                const entry = { review: entryInput, show: showInput };
                const showReviews = JSON.parse(localStorage.getItem(showInput)) || [];
                showReviews.push(entry);
                localStorage.setItem(showInput, JSON.stringify(showReviews));

                alert('Review submitted for ' + showInput);
                window.location.href = showInput.toLowerCase().replace(/\s+/g, '') + '.html'; // Redirect to specific show page
            }
        });

        document.getElementById('clearEntries').addEventListener('click', function() {
            localStorage.clear();
            alert('All entries have been cleared!');
            window.location.reload();
        });
    </script>

    <a href="index.html">Home</a>
</body>
</html>
