<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Entry</title>
    <style>
        textarea {
            width: 100%; /* Full width */
            height: 150px; /* Height for more space */
            font-size: 16px; /* Comfortable font size */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>New Entry</h1>
    <form id="entryForm">
        <label for="entryInput">Enter your content:</label><br>
        <textarea id="entryInput" required></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <script>
    const form = document.getElementById('entryForm');

    form.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the page refresh

        const entryInput = document.getElementById('entryInput').value;

        if (entryInput.trim() !== "") {
            // Send the entry to the server using fetch
            fetch('/save-entry', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ entry: entryInput }),
            })
            .then(response => response.text())
            .then(data => {
                console.log(data); // Server response
                // Redirect to main page after saving
                window.location.href = 'index.html';
            })
            .catch(error => {
                console.error('Error saving entry:', error);
            });
        } else {
            console.log('Empty input, not saved.');
        }
    });
</script>

    <!-- Back button -->
    <a href="gilmoregirls.html" style="margin-top: 10px; padding: 5px 10px; font-size: 30px;">Back</a>
</body>
</html>
