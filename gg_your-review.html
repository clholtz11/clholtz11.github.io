<!DOCTYPE html>
<head>
    <title>New Review</title>
    <style>
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>New Review Entry for Gilmore Girls</h1>
<form id="entryForm">
    <label for="entryInput">Enter your review of this show:</label><br>
    <textarea id="entryInput" required></textarea><br>
    <button type="submit">Submit</button>
</form>

<button id="clearEntries" style="margin-top: 10px; padding: 10px 20px; font-size: 16px;">Clear All Reviews</button>

<script>
    document.getElementById('entryForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        const entryInput = document.getElementById('entryInput').value;
        
        if (entryInput.trim() !== "") {
            const entries = JSON.parse(localStorage.getItem('entries')) || [];
            entries.push(entryInput);
            localStorage.setItem('entries', JSON.stringify(entries));
            window.location.href = 'gilmoregirls.html'; // Redirect back to the page
        }
    });

    document.getElementById('clearEntries').addEventListener('click', function() {
        localStorage.removeItem('entries');  
        alert('All entries have been cleared!'); 
        window.location.reload(); 
    });
</script>

    <a href="index.html">Home</a>
</body>
</html>
